<head>

    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            background: #0D0D0D;
            padding: 4rem 3rem;
            border-radius: 24px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #FFD700 0%, #FFED4E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #FFD700;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .error-message {
            font-size: 1.2rem;
            color: #B8B8B8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .redirect-info {
            font-size: 1rem;
            color: #6B6B6B;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .countdown {
            font-size: 3rem;
            font-weight: 900;
            color: #FFD700;
            margin: 1rem 0;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #FFD700 0%, #FFC800 100%);
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 60px rgba(255, 215, 0, 0.6);
            filter: brightness(1.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            color: white;
            margin-bottom: 2rem;
        }

        .logo-accent {
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            .error-title {
                font-size: 1.8rem;
            }
            .error-container {
                padding: 3rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">Logic<span class="logo-accent">Prompt</span></div>
        <div class="error-code">404</div>
        <h1 class="error-title">Operational Drift Detected</h1>
        <p class="error-message">
            The page you're looking for has moved or doesn't exist.<br>
            Don't worryâ€”we're correcting this drift.
        </p>
        
        <div class="redirect-info">
            <p><strong>Auto-redirecting to homepage in:</strong></p>
            <div class="countdown" id="countdown">5</div>
            <p style="font-size: 0.9rem;">seconds</p>
        </div>
        
        <a href="https://logicpromptai-max.github.io/" class="btn">Return Home Now</a>
    </div>

    <script>
        // Countdown timer
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                countdownElement.textContent = '0';
            }
        }, 1000);
    </script>
</body>
</html>
